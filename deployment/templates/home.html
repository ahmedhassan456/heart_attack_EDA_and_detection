<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Attack Detection</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 30px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .form-label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Heart Attack Risk Prediction</h2>
      <p class="text-center text-muted">
        Fill out the form below to check your risk level
      </p>
      <form action="/predict" method="POST">
        <!-- Form Fields -->
        <div class="row g-3">
          <div class="col-md-6">
            <label for="age" class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              name="Age"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="Gender" required>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="region" class="form-label">Region</label>
            <select class="form-select" id="Region" name="Region" required>
              <option value="Urban">Urban</option>
              <option value="Rural">Rural</option>
              <option value="Suburban">Suburban</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="blood_pressure" class="form-label">Blood Pressure</label>
            <input
              type="number"
              class="form-control"
              id="blood_pressure"
              name="Blood_Pressure"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="cholesterol" class="form-label">Cholesterol</label>
            <input
              type="number"
              step="0.1"
              class="form-control"
              id="cholesterol"
              name="Cholesterol"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="bmi" class="form-label">BMI</label>
            <input
              type="number"
              step="0.1"
              class="form-control"
              id="bmi"
              name="BMI"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="heart_rate" class="form-label">Heart Rate</label>
            <input
              type="number"
              class="form-control"
              id="heart_rate"
              name="Heart_Rate"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="exercise_level" class="form-label">Exercise Level</label>
            <select
              class="form-select"
              id="exercise_level"
              name="Exercise_Level"
              required
            >
              <option value="Low">Low</option>
              <option value="Moderate">Moderate</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="smoking" class="form-label">Smoking</label>
            <select class="form-select" id="smoking" name="Smoking" required>
              <option value="True">True</option>
              <option value="False">False</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="diabetes" class="form-label">Diabetes</label>
            <select class="form-select" id="diabetes" name="Diabetes" required>
              <option value="True">True</option>
              <option value="False">False</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="family_history" class="form-label">Family History</label>
            <select
              class="form-select"
              id="family_history"
              name="Family_History"
              required
            >
              <option value="True">True</option>
              <option value="False">False</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="stress_level" class="form-label">Stress Level</label>
            <input
              type="number"
              step="1"
              min="1"
              max="10"
              class="form-control"
              id="stress_level"
              name="Stress_Level"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="angina" class="form-label">Angina</label>
            <select class="form-select" id="angina" name="Angina" required>
              <option value="True">True</option>
              <option value="False">False</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="heart_disease_history" class="form-label">Heart Disease History</label>
            <select
              class="form-select"
              id="heart_disease_history"
              name="Heart_Disease_History"
              required
            >
              <option value="True">True</option>
              <option value="False">False</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="diet" class="form-label">Diet</label>
            <select class="form-select" id="diet" name="Diet" required>
              <option value="Healthy">Healthy</option>
              <option value="Mixed">Mixed</option>
              <option value="Unhealthy">Unhealthy</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="sleep_hours" class="form-label">Sleep Hours</label>
            <input
              type="number"
              step="0.1"
              class="form-control"
              id="sleep_hours"
              name="Sleep_Hours"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="occupation" class="form-label">Occupation</label>
            <select
              class="form-select"
              id="occupation"
              name="Occupation"
              required
            >
              <option value="Employed">Employed</option>
              <option value="Student">Student</option>
              <option value="Unemployed">Unemployed</option>
              <option value="Retired">Retired</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="income_level" class="form-label">Income Level</label>
            <select
              class="form-select"
              id="income_level"
              name="Income_Level"
              required
            >
              <option value="Middle">Middle</option>
              <option value="Low">Low</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="physical_activity" class="form-label">Physical Activity</label>
            <select
              class="form-select"
              id="physical_activity"
              name="Physical_Activity"
              required
            >
              <option value="Low">Low</option>
              <option value="Moderate">Moderate</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="education_level" class="form-label">Education Level</label>
            <select
              class="form-select"
              id="education_level"
              name="Education_Level"
              required
            >
              <option value="Secondary">Secondary</option>
              <option value="Primary">Primary</option>
              <option value="Higher">Higher</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="marital_status" class="form-label">Marital Status</label>
            <select
              class="form-select"
              id="marital_status"
              name="Marital_Status"
              required
            >
              <option value="Divorced">Divorced</option>
              <option value="Single">Single</option>
              <option value="Married">Married</option>
              <option value="Widowed">Widowed</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="medication" class="form-label">Medication</label>
            <select
              class="form-select"
              id="medication"
              name="Medication"
              required
            >
              <option value="True">True</option>
              <option value="False">False</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="health_awareness" class="form-label">Health Awareness</label>
            <input
              type="number"
              step="0.1"
              min="1"
              max="5"
              class="form-control"
              id="health_awareness"
              name="Health_Awareness"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="daily_water_intake" class="form-label">Daily Water Intake (liters)</label>
            <input
              type="number"
              step="0.1"
              min="1"
              max="5"
              class="form-control"
              id="daily_water_intake"
              name="Daily_Water_Intake"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="mental_health" class="form-label">Mental Health</label>
            <input
              type="number"
              step="0.1"
              min="1"
              max="10"
              class="form-control"
              id="mental_health"
              name="Mental_Health"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="obesity" class="form-label">Obesity</label>
            <select class="form-select" id="obesity" name="Obesity" required>
              <option value="True">True</option>
              <option value="False">False</option>
            </select>
          </div>
          <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-primary">Predict Risk</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
