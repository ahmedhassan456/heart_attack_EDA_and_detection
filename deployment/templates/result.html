<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Detection Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-message {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Heart Attack Risk Prediction Result</h2>
        <div class="mt-4 text-center">
            {% if prediction == 1 %}
                <p class="result-message" style="color: #e74c3c;">A Heart Attack may occur</p>
            {% else %}
                <p class="result-message" style="color: #27ae60;">A Heart Attack is unlikely</p>
            {% endif %}
        </div>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-primary">Go Back</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
